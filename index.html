<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suraj Tiwari â€” Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root{
      --bg1:#061021; --bg2:#081226; --accent:#00d4ff; --muted:#9aa7bf; --glass:rgba(255,255,255,0.03);
      --radius:14px; --glass-2:rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial;color:#e6eef8;overflow-x:hidden}body{
  background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
  animation:bgShift 12s ease-in-out infinite alternate;
  position:relative;
}
@keyframes bgShift {
  0% {background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);} 
  100% {background:linear-gradient(180deg,#051d32 0%, #0a0f24 100%);} 
}

#particles{
  position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden;
}
.particle{
  position:absolute;border-radius:50%;background:rgba(0,212,255,0.3);filter:blur(1px);
  animation:float 20s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh) scale(0.5);opacity:0.5;}
  to{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

a{color:var(--accent);text-decoration:none}
.wrap{max-width:1100px;margin:48px auto;padding:24px;position:relative;z-index:1}

.hero{display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center}
.profile-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:22px;backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
.name{font-size:28px;font-weight:800;letter-spacing:-0.6px;margin:0}
.role{color:var(--accent);font-weight:700;margin-top:6px}
.summary{color:var(--muted);margin-top:14px;line-height:1.5}
.cta{display:flex;gap:10px;margin-top:18px}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:inherit;cursor:pointer}
.btn-primary{background:linear-gradient(90deg,var(--accent),#6be2ff);color:#032;box-shadow:0 6px 18px rgba(0,212,255,0.08);border:0}

.timeline{margin-top:34px}
.timeline h3{margin:0 0 12px 0}
.events{display:flex;flex-direction:column;gap:12px}
.event{display:flex;gap:14px;align-items:flex-start;padding:14px;border-radius:12px;background:var(--glass);border:1px solid var(--glass-2)}
.dot{width:12px;height:12px;border-radius:50%;background:var(--accent);flex:0 0 12px;margin-top:6px}
.event .meta{font-size:13px;color:var(--muted)}
.event h4{margin:0 0 4px 0}

.skills{padding:18px;border-radius:12px;background:linear-gradient(180deg,#07102655,#07102233);border:1px solid var(--glass-2)}
.skills-category{margin-top:24px}
.skills-category h4{color:var(--accent);margin-bottom:10px;border-left:3px solid var(--accent);padding-left:8px}
.skills-list{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
.skill-item{display:flex;align-items:center;gap:8px;padding:8px 14px;background:rgba(255,255,255,0.05);border-radius:8px;font-weight:600;border:1px solid rgba(255,255,255,0.08);transition:transform .3s,background .3s}
.skill-item i{font-size:18px;color:var(--accent)}
.skill-item:hover{background:var(--accent);color:#031728;transform:translateY(-4px)}
.skill-item:hover i{color:#031728}

.projects{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
.proj{padding:16px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid var(--glass-2);transition:transform .35s,box-shadow .35s}
.proj:hover{transform:translateY(-8px);box-shadow:0 18px 40px rgba(2,8,24,0.6)}

.contact{margin-top:26px;padding:18px;border-radius:12px;background:linear-gradient(180deg,#061020,#071022);border:1px solid var(--glass-2);display:flex;justify-content:space-between;gap:12px;align-items:center}

footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}

  </style>
</head>
<body>
  <div id="particles"></div>
  <div class="wrap" id="top">
    <section class="skills" id="skills">
      <h3>Technical Skills</h3>
      <div class="skills-category">
        <h4>Programming Languages</h4>
        <div class="skills-list">
          <div class="skill-item"><i class="bi bi-cup-hot"></i>Java</div>
          <div class="skill-item"><i class="bi bi-filetype-py"></i>Python</div>
        </div>
      </div>
      <div class="skills-category">
        <h4>Frameworks & Libraries</h4>
        <div class="skills-list">
          <div class="skill-item"><i class="bi bi-lightning"></i>Spring Boot</div>
          <div class="skill-item"><i class="bi bi-shield-shaded"></i>Spring Security</div>
          <div class="skill-item"><i class="bi bi-diagram-3"></i>Microservices</div>
          <div class="skill-item"><i class="bi bi-globe"></i>REST APIs</div>
        </div>
      </div>
      <div class="skills-category">
        <h4>DevOps & Cloud</h4>
        <div class="skills-list">
          <div class="skill-item"><i class="bi bi-cloud"></i>AWS</div>
          <div class="skill-item"><i class="bi bi-box-seam"></i>Docker</div>
          <div class="skill-item"><i class="bi bi-diagram-3-fill"></i>Kubernetes</div>
          <div class="skill-item"><i class="bi bi-gear"></i>Jenkins</div>
          <div class="skill-item"><i class="bi bi-shuffle"></i>CI/CD</div>
        </div>
      </div>
      <div class="skills-category">
        <h4>Database & Testing</h4>
        <div class="skills-list">
          <div class="skill-item"><i class="bi bi-database"></i>MySQL</div>
          <div class="skill-item"><i class="bi bi-bug"></i>JUnit</div>
          <div class="skill-item"><i class="bi bi-bug-fill"></i>Mockito</div>
        </div>
      </div>
      <div class="skills-category">
        <h4>Version Control</h4>
        <div class="skills-list">
          <div class="skill-item"><i class="bi bi-git"></i>Git</div>
        </div>
      </div>
    </section>
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>  <script>
    // Floating particles
    const particleContainer=document.getElementById('particles');
    for(let i=0;i<30;i++){
      const p=document.createElement('div');
      p.classList.add('particle');
      const size=Math.random()*6+3;
      p.style.width=p.style.height=size+'px';
      p.style.left=Math.random()*100+'%';
      p.style.animationDelay=Math.random()*20+'s';
      particleContainer.appendChild(p);
    }

    // GSAP Animations
    gsap.utils.toArray('.skill-item').forEach((s,i)=>{
      gsap.from(s,{scale:0.5,opacity:0,y:20,delay:0.05*i,duration:0.6,ease:'back.out(1.7)',scrollTrigger:{trigger:s,start:'top 90%'}});
      gsap.to(s.querySelector('i'),{scale:1.4,repeat:1,yoyo:true,duration:0.4,delay:0.05*i,scrollTrigger:{trigger:s,start:'top 90%'}});
    });
  </script></body>
</html>
